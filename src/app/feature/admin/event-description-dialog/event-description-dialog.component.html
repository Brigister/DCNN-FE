<h3 mat-dialog-title>Cambia descrizione</h3>

<div mat-dialog-content>
  <mat-form-field class="field">
    <mat-label>Modifica descrizione</mat-label>
    <textarea matInput #message value="{{ data.event.Descrizione }}" maxlength="1500" cdkTextareaAutosize
      cdkAutosizeMinRows="1" [(ngModel)]="eventData.descrizione" name="descrizione"></textarea>
    <mat-hint align="end">{{ message.value.length }} / 1500</mat-hint>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="updateDescription()">Cambia</button>
</div>
<p></p>
