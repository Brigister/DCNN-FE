<mat-carousel timings="1000ms ease-in" [autoplay]="true" interval="4000" color="primary" maxWidth="auto" proportion="40"
    slides="slides.length()" [loop]="true" [hideArrows]="true" [hideIndicators]="false" [useKeyboard]="false"
    [useMouseWheel]="false" orientation="ltr">
    <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides | async" [image]="slide.path_img"
        [hideOverlay]="true"></mat-carousel-slide>
</mat-carousel>
